{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4"><strong>Home page</strong></h2>
        </div>
    </div>

    <div class="music-grid">
        {% for song in songs %}
        <a href="{{ url_for('song.song_detail', song_id=song.id) }}" class="music-card-link"> <!-- เพิ่มลิงก์นี้ -->
            <div class="music-card">
                <div class="music-card-image">
                    {% if song.image_url %}
                    <img src="{{ song.image_url }}" alt="{{ song.title }}">
                    {% else %}
                    <div class="placeholder-image"></div>
                    {% endif %}
                </div>
                <div class="music-card-content">
                    <h5 class="song-title">{{ song.title }}</h5>
                    <p class="artist-name">{{ song.artist }}</p>
                </div>
            </div>
        </a> <!-- ปิดลิงก์นี้ -->
        {% endfor %}
    </div>
</div>

<style>
    .music-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px 0;
    }

    .music-card {
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .music-card:hover {
        transform: translateY(-5px);
    }

    .music-card-image {
        width: 100%;
        aspect-ratio: 1;
        overflow: hidden;
    }

    .music-card-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .placeholder-image {
        width: 100%;
        height: 100%;
        background-color: #f0f0f0;
    }

    .music-card-content {
        padding: 12px;
    }

    .song-title {
        margin: 0;
        font-size: 1rem;
        font-weight: 600;
        color: #333;
    }

    .artist-name {
        margin: 4px 0 0;
        font-size: 0.9rem;
        color: #666;
    }

    /* เพิ่มสไตล์สำหรับลิงก์ */
    .music-card-link {
        text-decoration: none;
        /* ลบขีดเส้นใต้ */
        color: inherit;
        /* สืบทอดสีข้อความ */
    }
</style>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h1>Songs</h1>
<a href="{{ url_for('song.add_song') }}" class="btn btn-success mb-3">Add Song</a>

<!-- เพิ่มฟอร์มค้นหา -->
<form method="GET" action="{{ url_for('song.search') }}" class="mb-3">
    <div class="input-group">
        <input type="text" name="query" class="form-control" placeholder="Search by song title or artist">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>

<ul class="list-group">
    {% for song in songs %}
    <li class="list-group-item">
        <div class="row">
            <div class="col-md-2">
                {% if song.image_url %}
                <img src="{{ song.image_url }}" alt="{{ song.title }}" class="img-fluid">
                {% else %}
                <div class="placeholder-image"></div>
                {% endif %}
            </div>
            <div class="col-md-10">
                <a href="{{ url_for('song.song_detail', song_id=song.id) }}">
                    {{ song.title }} by {{ song.artist }} ({{ song.genre }})
                </a>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}

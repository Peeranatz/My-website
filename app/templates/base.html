<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">Music Record</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
                <a class="nav-link" href="{{ url_for('main.about') }}">About</a>
                <a class="nav-link" href="{{ url_for('song.songs') }}">Songs</a>
                <a class="nav-link" href="{{ url_for('playlist.playlists') }}">Playlists</a>
                <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                <a class="nav-link" href="{{ url_for('song.recommendations') }}">Recommendations</a>
                <a class="nav-link" href="{{ url_for('auth.profile') }}">Profile</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>

</html>

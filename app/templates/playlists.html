{% extends "base.html" %}
{% block content %}
<h1>Playlists</h1>
<a href="{{ url_for('playlist.create_playlist') }}" class="btn btn-success mb-3">Create Playlist</a>
<ul class="list-group">
    {% for playlist in playlists %}
    <li class="list-group-item">{{ playlist.name }}</li>
    {% endfor %}
</ul>
{% endblock %}

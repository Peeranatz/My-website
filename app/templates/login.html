<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Music Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body class="bg-dark d-flex align-items-center justify-content-center vh-100">

    <div class="card p-4 shadow-lg rounded" style="width: 400px;">
        <h3 class="text-center mb-3">Welcome To Music REC üéµ</h3>
        <form method="POST">
            {{ form.hidden_tag() }}

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    {{ form.username(class="form-control", placeholder="Enter your username") }}
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    {{ form.password(class="form-control", placeholder="Enter your password", id="password") }}
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">üëÅ</button>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <input type="checkbox" id="remember_me">
                    <label for="remember_me">Remember me</label>
                </div>
                <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>

        <div class="text-center mt-3">
            <small>Don't have an account? <a href="{{ url_for('auth.register') }}">Sign Up</a></small>
        </div>
    </div>

    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>

</body>

</html>

{% extends "base.html" %}
{% block content %}
<h1>{{ song.title }}</h1>
<p>Artist: {{ song.artist }}</p>
<p>Genre: {{ song.genre }}</p>

<h2>Add to Playlist</h2>
<form method="POST" action="{{ url_for('playlist.add_to_playlist', song_id=song.id) }}">
    <select name="playlist_id">
        {% for playlist in current_user.playlists %}
        <option value="{{ playlist.id }}">{{ playlist.name }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary">Add to Playlist</button>
</form>

<a href="{{ url_for('song.songs') }}" class="btn btn-secondary">Back to Songs</a>
{% endblock %}

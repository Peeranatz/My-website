{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4"><strong>Create Playlist</strong></h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group mb-3">
            {{ form.name.label(class="form-label") }}
            {{ form.name(class="form-control", placeholder="Enter playlist name") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary w-100") }}
        </div>
    </form>
</div>
{% endblock %}

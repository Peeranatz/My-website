<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
                aria-controls="sidebar">
                â˜°
            </button>
            <a class="navbar-brand" href="{{ url_for('main.home') }}">Music Record</a>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('main.home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('main.about') }}">About</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('song.songs') }}">Songs</a></li>
                <li class="nav-item"><a class="nav-link text-white"
                        href="{{ url_for('playlist.playlists') }}">Playlists</a></li>
                <li class="nav-item"><a class="nav-link text-white"
                        href="{{ url_for('song.recommendations') }}">Recommendations</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('auth.profile') }}">Profile</a>
                </li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('auth.login') }}">Login</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('auth.logout') }}">Logout</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-4">
        <div class="container py-4 text-center">
            <p>&copy; 2025 Music Record | Discover and Manage Your Music</p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation</title>
    <!-- เพิ่ม Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- เพิ่ม CSS ของเรา -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">Music Record</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
                    <a class="nav-link" href="{{ url_for('main.about') }}">About</a>
                    <a class="nav-link" href="{{ url_for('song.songs') }}">Songs</a>
                    <a class="nav-link" href="{{ url_for('playlist.playlists') }}">Playlists</a>
                    <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                    <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                    <a class="nav-link" href="{{ url_for('song.recommendations') }}">Recommendations</a>
                    <a class="nav-link" href="{{ url_for('auth.profile') }}">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-4">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-6">
                    <h5>About Us</h5>
                    <p>Music Record is a platform for discovering and managing your favorite songs and playlists.</p>
                </div>
                <div class="col-md-6">
                    <h5>Contact Us</h5>
                    <ul class="list-unstyled">
                        <li>Email: contact@musicrecord.com</li>
                        <li>Phone: +66 123 456 789</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- เพิ่ม Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
